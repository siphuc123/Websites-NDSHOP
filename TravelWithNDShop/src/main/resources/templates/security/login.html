<!doctype html>
<html xmlns="https://www.thymeleaf.org" th:replace="~{/layout/layout.html :: areas(~{:: title}, ~{:: main})}">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/login.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width : 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<body>
    <main>
        <div class="main">
            <div class="box-form">
                <div class="left">
                    <div class="overlay">
                        <h1 th:text="#{dn.welcome}">WELCOME</h1>
                        <p th:text="#{dn.content}">Tạo tài khoản để nhận được nhiều ưu đãi hơn.</p>
                        <span class="otherLogin">
                            <a th:href="@{/oauth2/authorization/facebook}" ><img th:src="@{/images/facebook.png}" alt="" th:text="#{dn.loginfb}"></a>
                            <a th:href="@{/oauth2/authorization/google}" ><img th:src="@{/images/google.png}" alt="" th:text="#{dn.loginGG}"></a>
                        </span>
                    </div>
                </div>

                <div class="right text-center">
                    <div class="form-signin">
                        <form action="/security/login" method="post">
                            <img class="mb-4" th:src="@{/images/logoND1.png}" alt="" width="65" height="57">
                            <h1 class="h4 mb-3 fw-normal">[[${message}]]</h1>

                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Username"
                                    name="username"> <label for="floatingInput" th:text="#{dn.username}">Username</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    name="password"> <label for="floatingPassword" th:text="#{dn.password}">Password</label>
                            </div>

                            <div class="checkbox mb-3">
                                <label th:text="#{dn.rememberme}"> <input type="checkbox" name="remember" value="true"> Remember me?
                                </label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" th:text="#{dn.signin}">Sign
                                in</button>
                            <!--<h5 style="margin-top: 10px; color: red;">${message}</h5>-->
                            <p class="mt-5 mb-3 text-muted">Welcome to &copy; NDSHOP</p>
                        </form>
                    </div>
                    <p class="">
                        Don't have an account? <a th:href="@{/register}">Creat Your
                            Account</a> it takes less than a minute
                    </p>
                </div>

            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
