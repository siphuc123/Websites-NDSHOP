        <div class="album bg-light">
            <div class="container products">
                <div class="title">
                    <strong>SẢN PHẨM</strong>
                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="product: ${items}" th:object="${product}">
                        <div class="card shadow-sm">
                            <div class="anhsp">
                                <a th:href="@{|/product/detail/*{id}|}"><img th:src="@{|/images/*{image}|}" alt=""></a>
                            </div>
                            <div class="card-body">
                                <p class="card-text">[[*{name}]]</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group" sec:authorize="isAuthenticated()">
                                        <button th:attr="ng-click=@{|cart.add(*{id})|}" class="btn btn-sm "
                                            style="color: white; background-color: orange; margin-right: 3px;">Mua
                                            ngay</button>
                                        <a th:href="@{|/cart/add/*{id}|}" type="button" class="btn btn-sm"
                                            style="color: black; background-color: skyblue;">Yêu thích ❤️</a>
                                    </div>
                                    <small class="price">
                                        [[*{#numbers.formatInteger(price,3,'COMMA')}]] VND
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
